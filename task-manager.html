<!-- task-manager.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager | Product Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .task-done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Task Manager</h2>
      <a href="index.html" class="btn btn-secondary">‚Üê Back to Website</a>
    </div>

    <!-- Input -->
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
      <button class="btn btn-primary" onclick="addTask()">Add Task</button>
    </div>

    <!-- Task List -->
    <ul class="list-group" id="taskList"></ul>
  </div>

  <script>
    // Load tasks from localStorage
    document.addEventListener('DOMContentLoaded', loadTasks);

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach(task => renderTask(task.text, task.done));
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) return;

      renderTask(text, false);
      saveTask(text, false);
      input.value = '';
    }

    function renderTask(text, done) {
      const list = document.getElementById('taskList');

      const li = document.createElement('li');
      li.className = `list-group-item d-flex justify-content-between align-items-center`;

      const span = document.createElement('span');
      span.textContent = text;
      if (done) span.classList.add('task-done');

      // Complete button
      const completeBtn = document.createElement('button');
      completeBtn.textContent = done ? 'Undo' : 'Complete';
      completeBtn.className = 'btn btn-sm btn-success me-2';
      completeBtn.onclick = () => toggleTask(span, completeBtn, text);

      // Delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'btn btn-sm btn-danger';
      deleteBtn.onclick = () => deleteTask(li, text);

      const div = document.createElement('div');
      div.appendChild(completeBtn);
      div.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(div);
      list.appendChild(li);
    }

    function saveTask(text, done) {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.push({ text, done });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function toggleTask(span, btn, text) {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      const task = tasks.find(t => t.text === text);
      if (task) {
        task.done = !task.done;
        span.classList.toggle('task-done');
        btn.textContent = task.done ? 'Undo' : 'Complete';
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }
    }

    function deleteTask(li, text) {
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks = tasks.filter(t => t.text !== text);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      li.remove();
    }
  </script>
</body>
</html>
