<!-- reports.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports | Product Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Reports Dashboard</h2>
      <a href="index.html" class="btn btn-secondary">‚Üê Back to Website</a>
    </div>

    <!-- Report Cards -->
    <div class="row g-4 mb-4">
      <div class="col-md-4">
        <div class="card text-bg-primary">
          <div class="card-body">
            <h5>Total Sales</h5>
            <p class="fs-4">$89,500</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-success">
          <div class="card-body">
            <h5>New Users</h5>
            <p class="fs-4">3,210</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-warning">
          <div class="card-body">
            <h5>Bounce Rate</h5>
            <p class="fs-4">42%</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Monthly Revenue</h5>
        <canvas id="revenueChart"></canvas>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">User Growth</h5>
        <canvas id="userChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart.js Setup -->
  <script>
    const revCtx = document.getElementById('revenueChart').getContext('2d');
    new Chart(revCtx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'Revenue',
          data: [12000, 15000, 18000, 14000, 20000, 25000, 30000],
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    const userCtx = document.getElementById('userChart').getContext('2d');
    new Chart(userCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'New Users',
          data: [200, 450, 600, 700, 800, 1000, 1200],
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
